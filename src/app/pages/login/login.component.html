<section class="d-flex justify-content-center">
    <form  class="form-group">
        <label for="fname">First name:</label><br>
        <input type="text" [(ngModel)]="account.username" class="form-control mb-2" name="username">
        <label for="lname">Last name:</label><br>
        <input type="text" [(ngModel)]="account.password"  class="form-control mb-3" name="password">
        <button class="btn btn-warning w-100" (click)="login()">Đăng nhập</button>
      </form> 
</section>
